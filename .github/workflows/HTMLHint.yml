name: HTML Lint

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  htmlhint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run HTMLHint
        run: htmlhint '**/*.html' || true

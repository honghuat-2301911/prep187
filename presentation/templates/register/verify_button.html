<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Verification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verify_button.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Confirm Email Verification</h1>
            </div>
            <div class="login-content">
                <form method="post" action="{{ url_for('register.verify_email_post') }}">
                    {{ verify_email_form.csrf_token }}
                    {{ verify_email_form.token(value=token) }}
                    {{ verify_email_form.submit(class="login-btn") }}
                </form>
            </div>
        </div>
    </div>
</body>
</html>

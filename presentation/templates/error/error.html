<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error {{ error_code }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error-common.css') }}">
    <style>
        .error-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Something went wrong</h1>
        <h2>Error {{ error_code }}</h2>
        <p>{{ error_message }}</p>
        <a class="button" href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login Page</h2>
    <form method="post">
        <label>Username:</label>
        <input type="text" name="username" required>
        <br><br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br><br>
        <button type="submit">Log In</button>
    </form>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
</body>
</html>
